<div role="main">
  <article *ngFor="let blog of blogs">
    <h3><a href="/blog/{{blog.url}}">{{blog.name}}</a></h3>
    <p>{{blog.date}}</p>
    <p>{{blog.desc}}</p>

    <a [routerLink]="['/blog/' + blog.url ]" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">BLOG</a>

  </article>

  <hr>

  <a [routerLink]="['/blog']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">BLOG</a>
</div>
